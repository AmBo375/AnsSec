- hosts: webserver
  become: true

  vars:
    apache_pkg: "{{ 'httpd' if ansible_facts['os_family'] == 'RedHat' else 'apache2' }}"
  tasks:
    - name: Install Apache
      ansible.builtin.package:
        name: "{{ apache_pkg }}"
        state: present

    - name: Enable Apache service
      ansible.builtin.service:
        name: "{{ apache_pkg }}"
        state: started
        enabled: yes
